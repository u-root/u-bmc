version: 2
workflows:
  version: 2
  build_and_test:
    jobs:
      - clean-code
      - test:
          requires:
            - clean-code
      - race:
          requires:
            - clean-code
      - compile:
          requires:
            - clean-code
jobs:
  clean-code:
    docker:
      - image: circleci/golang:1.11
    working_directory: /go/src/github.com/u-root/u-bmc
    steps:
      - checkout
      - run:
          name: Install ineffassign
          command: go get github.com/gordonklaus/ineffassign
      - run:
          name: vet
          command: go tool vet cmd pkg
      - run:
          name: gofmt
          command: test -z $(gofmt -s -l $(go list ./... | grep -v /vendor/))
      - run:
          name: ineffassign
          command: ineffassign .
  test:
    docker:
      - image: circleci/golang:1.11
    working_directory: /go/src/github.com/u-root/u-bmc
    environment:
      - CGO_ENABLED: 0
    steps:
      - checkout
      - run:
          name: Create test key
          command: |
            ssh-keygen -t rsa -b 4096 -C "testkey" -N "testpass" -f ./ssh_keys
            make -C config ssh_keys.go
      - run:
          name: Get dependencies
          command: |
            go get -d github.com/u-root/u-bmc/platform/quanta-f06-leopard-ddr3/cmd/uinit
            go get -t -d github.com/u-root/u-bmc/integration
      - run:
          name: Test all
          command: go test -a -ldflags '-s' ./...
      - run:
          name: Test coverage
          command: go test -cover ./...
  race:
    docker:
      - image: circleci/golang:1.11
    working_directory: /go/src/github.com/u-root/u-bmc
    environment:
      - CGO_ENABLED: 1
    steps:
      - checkout
      - run:
          name: Create test key
          command: |
            ssh-keygen -t rsa -b 4096 -C "testkey" -N "testpass" -f ./ssh_keys
            make -C config ssh_keys.go
      - run:
          name: Get dependencies
          command: |
            go get -d github.com/u-root/u-bmc/platform/quanta-f06-leopard-ddr3/cmd/uinit
            go get -t -d github.com/u-root/u-bmc/integration
      - run:
          name: Race detector
          command: go test -race ./...
  compile:
    docker:
      - image: circleci/golang:1.11
    working_directory: /go/src/github.com/u-root/u-bmc
    environment:
      - CGO_ENABLED: 0
    steps:
      - checkout
      - run:
          name: build all commands
          command: |
            cd cmd
            go install -a ./...
