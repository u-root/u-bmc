version: '3'

tasks:
  # Build out-of-tree kernel modules
  build:
    dir: build
    cmds:
      - echo "Building out-of-tree kernel modules..."
      - mkdir -p kmod
      - cp ../module/* {{.PWD}}/kmod
      - |
        make \
        --silent \
        -j {{.CPUS}} \
        -C {{.__LINUX_DIR}}-full \
        CROSS_COMPILE={{.__TOOLCHAIN}} \
        ARCH={{.__ARCH}} \
        M={{.PWD}}/kmod
        O=kmod
      - |
        {{.__LINUX_DIR}}-full/scripts/sign-file sha256 \
        {{.__LINUX_DIR}}-full/certs/signing_key.pem \
        {{.__LINUX_DIR}}-full/certs/signing_key.x509 \
        kmod/*.ko
      - echo "Done!"
    vars:
      PWD:
        sh: pwd
